<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .option-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .option-group input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addOptionBtn = document.getElementById('add-option-btn');
            const optionsContainer = document.getElementById('options-container');
            let optionIndex = 0; // Start with 0 for array indexing

            // Function to add a new option field
            function addOptionField(optionText = '', isCorrect = false) {
                const optionGroup = document.createElement('div');
                optionGroup.classList.add('option-group');

                const textInput = document.createElement('input');
                textInput.type = 'text';
                textInput.name = `optionRequests[${optionIndex}].optionText`;
                textInput.placeholder = `Option ${String.fromCharCode(65 + optionIndex)}`;
                textInput.value = optionText;
                textInput.required = true;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = `optionRequests[${optionIndex}].isCorrect`;
                checkbox.checked = isCorrect;

                const label = document.createElement('label');
                label.textContent = 'Correct';
                label.prepend(checkbox);

                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = function() {
                    optionsContainer.removeChild(optionGroup);
                    // Re-index options after removal (optional, but good for cleanliness)
                    reindexOptions();
                };

                optionGroup.appendChild(textInput);
                optionGroup.appendChild(label);
                optionGroup.appendChild(removeBtn);
                optionsContainer.appendChild(optionGroup);
                optionIndex++;
            }

            // Function to re-index option names after removal
            function reindexOptions() {
                const optionGroups = optionsContainer.querySelectorAll('.option-group');
                optionIndex = 0;
                optionGroups.forEach((group) => {
                    const textInput = group.querySelector('input[type="text"]');
                    const checkbox = group.querySelector('input[type="checkbox"]');
                    textInput.name = `optionRequests[${optionIndex}].optionText`;
                    textInput.placeholder = `Option ${String.fromCharCode(65 + optionIndex)}`;
                    checkbox.name = `optionRequests[${optionIndex}].isCorrect`;
                    optionIndex++;
                });
            }

            addOptionBtn.addEventListener('click', function() {
                addOptionField();
            });

            // Add at least two options by default for a question
            if (optionsContainer.children.length === 0) {
                addOptionField();
                addOptionField();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Add New Question</h2>
        <form action="/questions" method="post" th:object="${questionRequest}">
            <div class="form-group">
                <label for="stem">Question Stem:</label>
                <textarea id="stem" name="stem" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="multiCorrect" name="multiCorrect">
                <label for="multiCorrect">Multi-Correct Question</label>
            </div>
            <div class="form-group">
                <label>Options:</label>
                <div id="options-container">
                    <!-- Options will be added here by JavaScript -->
                </div>
                <button type="button" id="add-option-btn">Add Option</button>
            </div>
            <div class="form-group">
                <input type="submit" value="Add Question">
            </div>
        </form>
        <div th:if="${message}" th:classappend="${messageType}" class="message">
            <p th:text="${message}"></p>
        </div>
    </div>
</body>
</html>
